<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cover contain</title>
    <!-- CSSOM -->
    <style>
        .city {
            max-width: 800px;
            height: 250px;
            background: url('./images/city.jpg') center center no-repeat;
            margin: 10px;
            outline: 1px solid #000;
            /* background-size: 300px 300px; */
        }

        .contain {
            background-size: contain;
        }

        .cover {
            background-size: cover;
            /* background-position: center 20%; */
        }
    </style>
</head>

<!-- DOM -->

<body>
    <div class="city"></div>
    <div class="city contain"></div>
    <div class="city cover"></div>

</body>

</html>
