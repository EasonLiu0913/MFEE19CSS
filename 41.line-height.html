<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>line height</title>
    <style>
        p {
            background-color: #faa;
        }

        .a {
            line-height: normal;
        }

        .b {
            line-height: 1.5;
        }

        .c {
            line-height: 300%;
        }

        .d {
            line-height: 1rem;
        }
    </style>
</head>

<body>
    <p class="a">line-height: normal</p>
    <p class="b">line-height: 2</p>
    <p class="c">line-height: 300%</p>
    <p class="d">line-height: 1rem</p>
</body>

</html>
