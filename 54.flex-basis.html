<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex basis</title>
    <style>
        .wrap {
            display: flex;
            border: 3px solid red;
            height: 80vh;
        }

        .box {

            height: 200px;
            background: #afa;
            font-size: 2rem;
            text-align: center;
            border: 1px solid #000;
            flex: 1 1 0;
        }

        .box1 {
            width: 200px;
        }

        .box2 {
            width: 340px;
        }

        .box3 {
            width: 500px;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="box box1">box1</div>
        <div class="box logo box2">box2</div>
        <div class="box box3">box3</div>
    </div>
</body>

</html>
