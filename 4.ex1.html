<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex1</title>
    <style>
        .figure {
            width: 200px;
            height: 200px;
            background-color: rgb(193, 53, 53);
            overflow: hidden;
            border-radius: 50%;
            transition: .5s;
        }

        .figure:hover {
            width: 300px;
            height: 300px;
        }

        .figure img {
            width: 100%;
            height: auto;
        }
    </style>
</head>

<body>
    <figure class="figure">
        <img src="./images/ex1_pic1.jpg">
    </figure>

</body>
