<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex demo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


    <style>
        * {
            box-sizing: border-box;
        }

        .container {
            width: 960px;
            margin: 40px auto;
            padding: 0 15px;
        }

        .row {
            display: flex;
            margin-left: -15px;
            margin-right: -15px;
        }

        .align-center {
            align-items: center;
        }

        .space-between {
            justify-content: space-between;
        }

        .mb40 {
            margin-bottom: 40px;
        }

        .nav-left,
        .logo,
        .nav-right {
            width: 33%;
        }

        .nav-left>a {
            text-decoration: none;
            color: #000;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
        }

        .nav-right {
            display: flex;
            justify-content: flex-end;
        }

        .nav-right>i {
            margin: 5px;
        }


        .buy-link {
            background-color: #777;
            text-decoration: none;
            color: #fff;
            align-self: center;
            padding: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row align-center mb40">
            <div class="nav-left">
                <a href="#">Shop</a>
                <a href="#">Lookbook</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
            </div>
            <div class="logo">
                Alameda
            </div>
            <div class="nav-right">
                <i class="fab fa-instagram"></i>
                <i class="fab fa-twitter"></i>
                <i class="fas fa-shopping-cart"></i>
            </div>
        </div>

        <div class="row space-between mb40">
            <h2>New In</h2>
            <a href="#" class="buy-link">Shop Now</a>
        </div>

    </div>
</body>

</html>
