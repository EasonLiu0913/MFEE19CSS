<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>order</title>

    <style>
        .wrap {
            width: 80%;
            border: 3px solid red;
            display: flex;
            flex-wrap: wrap;
        }

        .box {
            width: 200px;
            height: 200px;
        }

        .box5 {
            order: -1;
        }

        .box7 {
            order: 1;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="box box1 autobg">box1</div>
        <div class="box box2 autobg">box2</div>
        <div class="box box3 autobg">box3</div>
        <div class="box box4 autobg">box4</div>
        <div class="box box5 autobg">box5</div>
        <div class="box box6 autobg">box6</div>
        <div class="box box7 autobg">box7</div>
        <div class="box box8 autobg">box8</div>
        <div class="box box9 autobg">box9</div>
        <div class="box box10 autobg">box10</div>
        <div class="box box11 autobg">box11</div>
        <div class="box box12 autobg">box12</div>
    </div>

    <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script> -->
    <script>
        function getRandomInt(max) {
            return Math.floor(Math.random() * Math.floor(max - 50) + 100);
        }

        function getRBGA() {
            return `linear-gradient(135deg, rgba(${getRandomInt(256)},${getRandomInt(256)},${getRandomInt(256)},.5), rgba(${getRandomInt(256)},${getRandomInt(256)},${getRandomInt(256)},.8)`
        }

        const elements = document.querySelectorAll('.autobg');

        Array.from(elements).forEach((element, index) => {
            element.style.backgroundImage = getRBGA();
        });

    // $('.autobg').each(function (index, currentElement) {
    //     currentElement.style.backgroundImage = getRBGA();
    // });
    </script>
</body>

</html>
